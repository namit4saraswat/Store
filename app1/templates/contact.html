{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}

{% block body %}
<form method="post" action="/contact/">
    {% csrf_token %}
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control" name="name" id="formGroupExampleInput" placeholder="Enter name here">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Phone</label>
        <input type="text" class="form-control" name="phone" id="formGroupExampleInput2" placeholder="Enter phone number here">
      </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Email</label>
      <input type="text" class="form-control" name="email" id="formGroupExampleInput2" placeholder="Enter email here">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Query</label>
        <textarea class="form-control" name= "query" id="exampleFormControlTextarea1" placeholder="Enter your query here" rows="3"></textarea>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
{% endblock body %}
